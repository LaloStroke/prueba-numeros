<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Separar números pares e impares</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input
      type="text"
      id="input-numbers"
      placeholder="Ingresa números separados por coma"
    />
    <button id="button-separate">Separar números pares e impares</button>
    <p>Pares</p>
    <ul id="even-numbers"></ul>
    <p>Impares</p>
    <ul id="odd-numbers"></ul>
    <script src="./main.js"></script>
  </body>
</html>
